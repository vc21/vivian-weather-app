<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/09bd5aecd7.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="mb-5" id="search-city">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  id="city-input"
                  placeholder="Search city"
                  autofocus="on"
                  autocomplete="off"
                  class="form-control"
                />
              </div>
              <div class="col-2">
                <input type="submit" id="search-button" value="search" />
              </div>
              <div class="col-1">
                <button id="current-location-button">
                  <i class="fas fa-map-marker-alt"></i>
                </button>
              </div>
            </div>
          </form>

          <h1 id="city">London</h1>
          <img
            class="main"
            id="icon"
            src="images/sunny.png"
            alt="Sunny weather icon"
          />
          <div id="today-date">Thursday 10:00</div>
          <h2 id="temperature"></h2>
          <span class="changeTemperature">
            <a href="#" id="showCelsius" class="selected">˚C</a>
            |
            <a href="#" id="showFarenheit">˚F</a>
          </span>
          <h3 id="description">Sunny</h3>
          <hr />

          <div class="row">
            <div class="col-2">
              Mon
              <img
                class="forecast-first"
                src="images/sunny.png"
                alt="Sunny weather icon"
              />
              <div class="row">
                <div id="low" class="col-1">12</div>
                <div id="high" class="col-1">25</div>
              </div>
            </div>

            <div class="col-2">
              Tue
              <img
                class="forecast-second"
                src="images/sunny.png"
                alt="Sunny weather icon"
              />
              <div class="row">
                <div id="low" class="col-1">12</div>
                <div id="high" class="col-1">25</div>
              </div>
            </div>

            <div class="col-2">
              Wed
              <img
                class="forecast-third"
                src="images/sunny.png"
                alt="Sunny weather icon"
              />
              <div class="row">
                <div id="low" class="col-1">12</div>
                <div id="high" class="col-1">25</div>
              </div>
            </div>

            <div class="col-2">
              Thu
              <img
                class="forecast-fourth"
                src="images/sunny.png"
                alt="Sunny weather icon"
              />
              <div class="row">
                <div id="low" class="col-1">12</div>
                <div id="high" class="col-1">25</div>
              </div>
            </div>

            <div class="col-2">
              Fri
              <img
                class="forecast-fifth"
                src="images/sunny.png"
                alt="Sunny weather icon"
              />
              <div class="row">
                <div id="low" class="col-1">12</div>
                <div id="high" class="col-1">25</div>
              </div>
            </div>

            <div class="col-2">
              Sat
              <img
                class="forecast-fifth"
                src="images/sunny.png"
                alt="Sunny weather icon"
              />
              <div id="temp" class="row">
                <div id="low" class="col-1">12</div>
                <div id="high" class="col-1">25</div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/vc21/vivian-weather-app" target="_blank"
            >Open source code</a
          >
          by Vivian Choi
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
